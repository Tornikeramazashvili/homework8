<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-content">
            <a href="#" class="logo"><img src="images/logo.svg" alt="logo"></a>
            <nav class="navbar">
                <ul class="navbar-ul">
                    <li class="navbar-li"><a href="#">მთავარი</a></li>
                    <li class="navbar-li"><a href="#">ჩვენს შესახებ</a></li>
                    <li class="navbar-li"><a href="#">სერვისები</a></li>
                    <li class="navbar-li"><a href="#">პროექტები</a></li>
                    <li class="navbar-li"><a href="#">პარტნიორები</a></li>
                    <li class="navbar-li" id="contact-button"><a href="#">კონტაქტი</a></li>
                </ul>
            </nav>
        </header>
        <section class="section-content">
            <div class="first-image-box">
                <img src="images/first.png" class="first-image" alt="first building">
            </div>
            <div class="second-image-box"> 
                <img src="images/second.png" class="second-image" alt="second building">
                <span class="white-dot"></span>
                <span class="first-gray-dot"></span>
                <span class="second-gray-dot"></span>
                <img src="images/arrow.svg" class="gray-arrow-picture" alt="normal arrow">
                <img src="images/arrow.svg" class="white-arrow-picture" alt="rotated arrow 180 degree">
            </div>
            <div class="third-image-box">
                <img src="images/third.png" class="third-image" alt="third building">
            </div>
        </section>
    </div>
</body>
</html>
